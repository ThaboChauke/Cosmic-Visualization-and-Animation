<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supernova Simulation</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .star {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: yellow;
            border-radius: 50%;
            box-shadow: 0 0 20px yellow;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.5;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 0, 0) 30%, rgba(255, 0, 0, 0.7) 70%, rgba(255, 255, 0, 0) 100%);
            border-radius: 50%;
            animation: explode 1s forwards;
            display: none;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }

        .starry-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }

        .starry-background div {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="starry-background">
        <!-- Generate stars in JavaScript -->
    </div>
    
    <div class="star" id="star"></div>
    <div class="explosion" id="explosion"></div>

    <script>
        const starryBackground = document.querySelector('.starry-background');

        // Function to create stars
        function createStars(numStars) {
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                const size = Math.random() * 3 + 1; // Star size between 1 and 4 pixels
                const x = Math.random() * 100; // Positioning on x-axis
                const y = Math.random() * 100; // Positioning on y-axis

                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${y}vh`;
                star.style.left = `${x}vw`;

                starryBackground.appendChild(star);
            }
        }

        // Create 100 stars
        createStars(100);

        const star = document.getElementById('star');
        const explosion = document.getElementById('explosion');

        setTimeout(() => {
            explosion.style.display = 'block';
            explosion.style.top = `${star.offsetTop - 25}px`;
            explosion.style.left = `${star.offsetLeft - 25}px`;
            explosion.classList.add('explode');
        }, 4000); // Adjust time for when the supernova occurs
    </script>
</body>
</html>
